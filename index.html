<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
   <div style="text-align:center;">
     <h1>StopWatch</h1>
   </div>
   <table style="border:black solid;position:relative;left:43%;top:50px;">
     <tr>
       <th>Start Time</th>
       <th>Stop time</th>
       <th>Duration</th>
     </tr>
     <tr>
       <td id="1"><span id="min1">00:</span><span id="sec1">00:</span><span id="millisec1">00</span></td>
       <td id="2"><span id="min">00:</span><span id="sec">00:</span><span id="millisec">00</span></td>
       <td id="3"><span id="min2">-</span><span id="sec2"></span><span id="millisec2"></span></td>
     </tr>
   </table>
   <button onclick=activate()>Start</button>
   <button onclick=stopfn()>Stop</button>
   <button onclick=resetfn()>Reset</button>
   <script src="index.js"></script>
  </body>
</html>
